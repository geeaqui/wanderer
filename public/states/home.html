<h1>Explore</h1>

<div class="nav-wrapper container">
  <form class="row" ng-submit="trips.getTrips()">
    <div class="input-field col s8 offset-s2">
      <input id="search" type="search" placeholder="Explore Destination"  ng-model="trips.searchTerm" required>
      <label class="label-icon" for="search"><i class="material-icons"></i></label>
      <i class="material-icons">close</i>
    </div>
  </form>

  <div>
  	<h3 ng-show="{{trips.quotes}}">Thank you for waiting, we have found {{trips.quotesFound}} results with your exploration</h3>
  	<ul>
  		<li ng-repeat="quote in trips.quotes">
  		{{quote.MinPrice}} 
  		<p>{{quote.InboundLeg.DepartureDate}}</p></li>
  	</ul>
  </div>

</div>
